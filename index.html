<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Shopping Cart</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/dropdownmenustyle.css'>
</head>
<body>

<header>
    <section class="header">
        <img src="img/logo.PNG" class="logo" alt="logo">
    </section>
    <section class="header"><label for="Håkan Hellström">Search album: </label><input type="text" id="Håkan Hellström"
                                                                                      value="Håkan Hellström">
        <button onclick="searchButton()">Search</button>
    </section>

    <section>
        <img src="img/shoppingcart.PNG" alt="cart" class="img">
        <div class="dropdown">
            <button class="dropdown-button" onclick="openCart()">Cart
            </button>
            <div id="dropdown" class="dropdown-content">
                <a href="#">Cart</a>
                <div id="allAddedAlbums">
                </div>
                <div id="totalSumOfAddedAlbums">
                </div>
                <div id="totalQuantityOfAddedAlbums">
                </div>
                <div id="totalShippingOfAddedAlbums">
                </div>
                <section>
                    <button onclick="purchaseAlert()">Purchase</button>
                    <button onclick="closeCart()">
                        Close
                    </button>
                </section>
            </div>
        </div>
    </section>
</header>

<nav id="nav">
</nav>

<main>
    <div id="grid-container">
        <div id="empty-div-left-side">SKA VARA TOM</div>
        <div id="div-middle-of-the-screen">
            <section>
                <h1>Welcome to StillUknowns shop</h1>
                <h3>Here you can find seven LEGENDARY (that's why they're so expensive) Hardstyle CD's and a special
                    one only for Lars</h3>
            </section>
            <hr>
            <div id="album-grid-container">
            </div>
        </div>
        <div id="empty-div-right-side">SKA VARA TOM</div>
    </div>
    <footer id="footer">
    </footer>
</main>

<script src="js/cart_content.js"></script>
<script src="js/data_and_render_single_cards.js"></script>
<script src="js/script.js"></script>
<script src="js/navbar.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
