<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Shopping Cart</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/dropdownmenustyle.css'>
</head>
<body>

<header>
    <section class="header">
        <img src="img/logo.PNG" class="logo" alt="logo">
    </section>
    <section class="header"><label for="Håkan Hellström">Search album: </label><input type="text" id="Håkan Hellström"
                                                                                      value="Håkan Hellström">
        <button onclick="searchButton()">Search</button>
    </section>

    <div class=" header">
        <section class="dropdown">
            <img src="img/shoppingcart.PNG" alt="cart" class="logo" onclick="openCart()">
            <button class="dropdown-button" onclick="openCart()">Open Cart
            </button>
            <section id="dropdown" class="dropdown-content">
                <p>Cart</p>
                <section id="cards-in-cart">
                </section>
                <section id="total-sum-of-cart">
                </section>
                <section id="total-quantity-in-cart">
                </section>
                <section id="cost-of-shipping">
                </section>
                <section>
                    <button onclick="closeCart()">Close</button>
                    <button onclick="purchaseAlert()">Checkout</button>
                </section>
            </section>
        </section>
    </div>
</header>

<nav id="nav">
</nav>

<main>
    <div id="grid-container">
        <section id="empty-div-left-side"></section>
        <section id="div-middle-of-the-screen">
            <section>
                <h1>Welcome to StillUknowns shop</h1>
                <h3>Here you can find seven LEGENDARY (that's why they're so expensive) Hardstyle CD's</h3>
            </section>
            <hr>
            <section id="album-card-container">
            </section>
        </section>
        <div id="empty-div-right-side"></div>
    </div>
    <footer id="footer">
    </footer>
</main>

<script src="js/cart_content.js"></script>
<script src="js/data_and_render_single_cards.js"></script>
<script src="js/alerts.js"></script>
<script src="js/navbar.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
