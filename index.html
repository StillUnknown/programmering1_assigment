<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/dropdownmenustyle.css'>
</head>
<body>

<header>
    <section class="header">
        <img src="img/logo.PNG" class="logo" alt="logo">
    </section>
    <section class="header"><label for="Håkan Hellström">Search album: </label><input type="text" id="Håkan Hellström"
                                                                                      value="Håkan Hellström"></section>
    <section class="header">
        <a href="#" target="">
            <img src="img/shoppingcart.PNG" alt="Shoppingcart image" class="logo" id="hoverDropdown"></a>
        <div id='dropdown'>
            <button class='shoppingcart-dropdown-button' onclick='openShoppingList()'>Cart</button>
            <div id="shoppingcart-dropdown" class='shoppingcart-dropdown-content'>
                <section id='shoppingcart-grid-container'>
                    <button onclick="removeButton()">Remove</button>
                </section>
                <section>
                    <p class="price-left-to-free-shipping">Price left to free shipping: <span
                            id="left-to-free-shipping"></span> $</p>
                    <p class="total-price-of-shoppingcart">
                        TOTAL PRICE</p>
                    <p>
                        <button onclick="purchaseAlert()">Purchase</button>
                    </p>
                    <p>
                        <button onclick='closeShoppingList()'>Close</button>
                    </p>
                </section>
            </div>
        </div>
    </section>
</header>

<nav id="nav">
</nav>

<main>
    <div id="grid-container">
        <div id="empty-div-left-side">SKA VARA TOM</div>
        <div id="div-middle-of-the-screen">
            <section>
                <h1>Welcome to StillUknowns shop</h1>
                <h3>Here you can find seven LEGENDARY (that's why they're so expensive) Hardstyle CD's and a special
                    one only for Lars</h3>
            </section>
            <hr>
            <div id="album-grid-container">
            </div>
        </div>
        <div id="empty-div-right-side">SKA VARA TOM</div>
    </div>
    <footer id="footer">
    </footer>
</main>

<script src="js/script.js"></script>
<script src="js/navbar.js"></script>
<script src="js/footer.js"></script>
<script src="js/album_info.js"></script>
</body>
</html>
